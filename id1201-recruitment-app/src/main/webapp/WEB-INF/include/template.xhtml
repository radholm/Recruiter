<?xml version='1.0' encoding='UTF-8' ?>
<html lang="#{language.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{language.locale}">
        <h:head>
            <title>Recruiter</title>
            <!-- Required meta tags -->
            <meta charset="utf-8"></meta>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

            <!-- Stylesheets -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/dataTables.bootstrap.min.css"></link>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"></link>
            <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"></link>
            <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.bootstrap4.min.css"></link>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css"></link>

            <!-- Bootstrap core CSS -->
            <h:outputStylesheet name="dist/css/animate.css"/>
            <h:outputStylesheet name="dist/css/scoped.css"/>

            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <f:verbatim>
                <!--[if lt IE 9]>
                  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
                  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                <![endif]-->
            </f:verbatim>
            <ui:insert name="head"/>
        </h:head>
        <h:body>
            <header>
                <!-- Fixed navbar -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="#">Recruiter</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <h:form>
                                    <h:outputLink class="nav-link text-info" value="#{navView.homePage}"><h:outputText value="#{lang['home']}"></h:outputText></h:outputLink>
                                </h:form>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:outputLink class="nav-link text-info" value="#{navView.applicationPage}"><h:outputText value="#{lang['applications']}"></h:outputText></h:outputLink>
                                </h:form>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:panelGroup id="renderLoginHeader" rendered="#{! manager.loggedIn}">
                                    <ui:include src="header.xhtml"/>
                                </h:panelGroup>
                                <h:panelGroup class="text-white" id="loggedOutHeader" rendered="#{manager.loggedIn}">
                                    <ui:include src="loggedin.xhtml"/>
                                </h:panelGroup>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div class="container" style="position: fixed; left: 50%; margin-left: -200px;">
                <h:message class="alert alert-info animated" id="response" for="response" />
                <h:message class="alert alert-success animated" id="success" for="success" />
                <h:message class="alert alert-danger animated" id="danger" for="danger"/>
                <h:messages globalOnly="true" class="mb-3 text-danger" style="text-danger"/>
            </div>
            <footer id="sticky">
                <h:form>
                    <h:commandLink styleClass="flag-icon flag-icon-gb" style="margin-right: 50px; margin-top: 9px;" action="#{language.setLanguage('en')}"></h:commandLink>
                    <h:commandLink styleClass="flag-icon flag-icon-se" action="#{language.setLanguage('se')}"></h:commandLink>
                </h:form>
            </footer>
            <ui:insert name="body"/>
            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
            <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
            <script src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"></script>
            <script src="https://cdn.datatables.net/responsive/2.2.1/js/responsive.bootstrap4.min.js"></script>
            <script>
                        $(".alert").fadeIn(400).delay(3000).fadeOut(400);
            </script>
        </h:body>
    </f:view>
</html>
