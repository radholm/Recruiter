<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ul class="nav navbar-nav">
        <li class="dropdown">
            <button class="btn btn-outline-success my-2 my-sm-0 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <h:outputText value="#{lang['sign_in']}"></h:outputText>
            </button>
            <ul class="dropdown-menu animated fadeIn" role="menu" aria-labelledby="dropdownMenuButton">
                <li>
                    <h:form class="px-4 py-3">
                        <div class="form-group">
                            <h:inputText binding="#{email}" class="form-control" id="text" a:placeholder="#{lang.username}" a:required="required" a:oninput="setCustomValidity('')" a:oninvalid="this.setCustomValidity('#{lang.username_required}')"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret binding="#{password}" class="form-control" id="password" a:placeholder="#{lang.password}" a:required="required" a:oninput="setCustomValidity('')" a:oninvalid="this.setCustomValidity('#{lang.password_required}')"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="#{lang.sign_in}" id="login" class="btn btn-outline-success my-2 my-sm-0" action="#{manager.login(email.value, password.value)}"></h:commandButton>
                        </div>
                        <div class="dropdown-divider"></div>
                    </h:form>
                    <h:form>
                        <div class="form-group">
                            <h:outputLink class="dropdown-item" value = "#{navView.registerPage}">#{lang.register_redirect}</h:outputLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
    </ul>
</ui:composition>
